  - title: "Investing in Health during Good and Bad Times: An Application to the China Shock"
    authors: with <a href="https://sites.google.com/view/chongxiang/home" target="_blank">Chong Xiang</a> and  <a href="https://sites.google.com/site/soojinkim06" target="_blank">Soojin Kim</a> <i>(submitted)</i>
    #    conference_short: MICCAI
    oldtitle: "Care for the China Syndrome: Trade Shock, Sick Workers, and Access to Healthcare"
    # status: "previously titled: Care for the China Syndrome: Trade Shock, Sick Workers, and Access to Healthcare"
    pdf: https://sunhamkim.github.io/files/pdf/KKX.pdf
    abstract: Many economic shocks affect not only workers’ wages and employment but also health. We study their mechanism, welfare effects, and policy implications in a dynamic quantitative model with endogenous health investment. The health production technology is flexible, allowing workers to optimally choose to forego or partially treat sickness, or incur non-medical health investment. Applying this model to the China shock, we estimate its causal effects on health and calibrate the model to the pre-China shock economy. Our simulations suggest that, first, the health investment mechanism is economically significant, with the model elasticity accounting for between 40-50% of the empirical estimates. Second, the workers’ steady-state welfare loss is equivalent to an annual drop of 8.4% in consumption, and both endogenous health investment and health itself play important roles. Finally, while universal health insurance is effective in reducing partial or foregone treatment, it offers little protection for non-medical investment. Therefore, its overall efficacy would be nuanced.

